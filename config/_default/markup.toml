# -- Markup --
# These settings are required for the theme to function.

[goldmark]
[goldmark.renderer]
  unsafe = true

[highlight]
  noClasses = false

[tableOfContents]
  startLevel = 2
  endLevel = 4

# Enable KaTeX math rendering
[goldmark.extensions]
  [goldmark.extensions.math]
    block = true
    inline = true
